<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="static/style.css">

    <title>Boston House Price Prediction</title>

<body>
    <form action="/" method="GET">

        <div class="container">

        <label for="CRIM">CRIM</label>
        <input type="text" placeholder="CRIM" id="CRIM">

        <label for="ZN">ZN</label>
        <input type="text" placeholder="ZN" id="ZN">

        <label for="CHAS">CHAS</label>
        <input type="text" placeholder="CHAS" id="CHAS">

        <br>

        <label for="NOX">NOX</label>
        <input type="text" placeholder="NOX" id="NOX">

        <label for="RM">RM</label>
        <input type="text" placeholder="RM" id="RM">

        <label for="AGE">AGE</label>
        <input type="text" placeholder="AGE" id="AGE">

        <br>

        <label for="DIS">DIS</label>
        <input type="text" placeholder="DIS" id="DIS">

        <label for="RAD">RAD</label>
        <input type="text" placeholder="RAD" id="RAD">

        <label for="TAX">TAX</label>
        <input type="text" placeholder="TAX" id="TAX">

        <br>

        <label for="PTRATIO">PTRATIO</label>
        <input type="text" placeholder="PTRATIO" id="PTRATIO">

        <label for="B">B</label>
        <input type="text" placeholder="B" id="B">

        <label for="LSTAT">LSTAT</label>
        <input type="text" placeholder="LSTAT" id="LSTAT">

        <br>

        <input type="submit" value="Submit">
    </div>

    </form>

    <!-- Option 1: Bootstrap Bundle with Popper -->
